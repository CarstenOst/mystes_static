<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A party is only as good as the last one. Bli med på Neon Party i Odderøyhallen 15. november for VGS-elever og 16. november for ungdomsskule-elever!">
    <meta name="keywords" content="neon party 2024, Odderøyhallen, Neon Party Kristiansand, VGS, Ungdomsskole, 15. november, 16. november, stemning, fest, 2024, noe å finne på, strobe, laser, røyk, morro">
    <title>Odderøyhallen - Neon Party</title>
    <link rel="canonical" href="https://mystes.no/">
    <link rel="icon" href="/public/img/logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<style>
    .fade-in {
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }
    .visible {
        opacity: 1;
    }
</style>
<body class="bg-gray-100 flex flex-col min-h-screen">



<div class="relative h-screen">
    <!-- Initial Background Image -->
    <img src="/public/img/image%20(6).jpg" alt="Neon Party, Odderøyhallen, Kristiansand" class="w-full h-full object-cover absolute inset-0 z-0"
         id="bg-image">

    <!-- Lazy-loaded Video -->
    <div
            hx-get="/bg_video.html" hx-trigger="revealed"
            class="w-full h-full absolute inset-0"
            id="video-container"
    ></div>

    <!-- Content Overlay -->
    <div class="absolute w-full h-full inset-0 flex flex-col justify-end items-center z-20">
        <div class="bg-transparent rounded-lg backdrop-filter backdrop-blur-lg mb-10 px-6 py-4 text-center">
            <h1 class="text-white text-3xl font-bold">Odderøyhallen</h1>
            <p class="text-white text-lg mt-2">VGS - 15. november</p>
            <p class="text-white text-lg">Ungdomsskole - 16. november</p>
        </div>

        <!-- Buy Button -->
        <a href="https://hpla.no/early_mystes" class="mb-20">
            <button class="bg-white bg-opacity-20 backdrop-blur-lg text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-30 transition duration-300 ease-in-out">
                Kjøp billett
            </button>
        </a>
    </div>
</div>

<!-- Safari Autoplay Compatibility Script -->

<script>
    document.addEventListener("htmx:afterOnLoad", function(evt) {
        const videoContainer = document.getElementById("video-container");
        const video = videoContainer.querySelector("video");

        // Ensure the video starts playing in Safari after being loaded by htmx
        if (video && video.paused) {
            video.play().catch(error => {
                console.error("Autoplay prevented:", error);
            });
        }
        if (video) {
            // Add the fade-in class to the video initially
            video.classList.add("fade-in");

            // Attempt to play the video and add visible class to trigger fade-in
            video.play().then(() => {
                video.classList.add("visible"); // Start the fade-in transition
            }).catch(error => {
                console.error("Autoplay prevented:", error);
            });
        }

    });
</script>


</body>
</html>
