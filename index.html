<!-- Safari Autoplay Compatibility Script -->
<script>
    document.addEventListener("htmx:afterOnLoad", function(evt) {
        const videoContainer = document.getElementById("video-container");
        const video = videoContainer.querySelector("video");

        if (video) {
            video.classList.add("fade-in");

            // iOS Autoplay workaround with click and scroll events
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            function attemptAutoplay() {
                video.play().then(() => {
                    video.classList.add("visible"); // Start fade-in transition
                    removeEventListeners(); // Remove both listeners once video plays
                }).catch(error => {
                    console.error("Autoplay prevented:", error);
                });
            }

            function removeEventListeners() {
                window.removeEventListener("scroll", attemptAutoplay);
                videoContainer.removeEventListener("click", attemptAutoplay);
            }

            if (isIOS && video.paused) {
                // Trigger autoplay on either scroll or click
                window.addEventListener("scroll", attemptAutoplay);
                videoContainer.addEventListener("click", attemptAutoplay);
            } else {
                // For non-iOS, play immediately
                video.play().then(() => {
                    video.classList.add("visible");
                }).catch(error => {
                    console.error("Autoplay prevented:", error);
                });
            }
        }

    });
</script>
