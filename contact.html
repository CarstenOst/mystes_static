<h2 class="text-3xl font-extrabold text-purple-700 mb-4">Contact Us</h2>
<p class="text-gray-700 mb-6">Get in touch with us for your next event!</p>

<form hx-post="/submit-contact" hx-target="#contactResponse" hx-swap="innerHTML">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="Your Name" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="your@email.com" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
            Message
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-neutral-800 hover:bg-violet-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Send Message
        </button>
    </div>
</form>

<div id="contactResponse" class="mt-4">
    <!-- Here HTMX will insert the response from the server or static feedback -->
</div>
